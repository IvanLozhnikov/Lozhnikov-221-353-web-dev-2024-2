{% extends 'base.html' %}

{% block content %}
    <h1 class="my-5">Последние посты</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ url_for('static',filename='img/'+post.image_id) }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text">
                            {{ post.text | truncate(100) }}
                        </p>
                        <a href="{{ url_for('id_post', index=loop.index0) }}" class="btn btn-primary">Читать дальше &rarr;</a>
                    </div>
                    <div class="card-footer text-muted">
                        Опубликовано {{ post.date.strftime('%d.%m.%Y') }}.
                        Автор: {{ post.author }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
